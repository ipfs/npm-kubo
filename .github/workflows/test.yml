name: test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - run: npm install
    - uses: gozala/typescript-error-reporter-action@v1.0.9
    - run: npm run build --if-present
    - run: npm test
